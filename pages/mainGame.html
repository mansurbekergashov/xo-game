<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <header class="header">
    <img src="/images/xo-logo.svg" alt="Logo">

    <div id="turn" class="turn"></div>

    <button id="restartBtn" class="restart-btn">
      <img src="/images/restart.svg" alt="Restart">
    </button>
  </header>

  <div id="board" class="board">
    <button class="cell" data-index="0"></button>
    <button class="cell" data-index="1"></button>
    <button class="cell" data-index="2"></button>
    <button class="cell" data-index="3"></button>
    <button class="cell" data-index="4"></button>
    <button class="cell" data-index="5"></button>
    <button class="cell" data-index="6"></button>
    <button class="cell" data-index="7"></button>
    <button class="cell" data-index="8"></button>
  </div>

  <footer class="score-board">
    <div class="score score-x">
      X (YOU)
      <span class="score-value" id="scoreX">0</span>
    </div>
    <div class="score score-ties">
      TIES
      <span class="score-value" id="scoreTies">0</span>
    </div>
    <div class="score score-o">
      O (CPU)
      <span class="score-value" id="scoreO">0</span>
    </div>
  </footer>

  <div id="modal" class="modal hidden">
    <p class="whoWon" id="whoWon"></p>
    <h2 class="winner-text" id="winnerText"></h2>
    <div class="modal-buttons">
      <button id="quit" class="quit modal-btn btn btn-gray">QUIT</button>
      <button id="playAgainBtn" class="play-again modal-btn btn btn-yellow">PLAY AGAIN</button>
    </div>
  </div>

  <script src="/js/app.js"></script>  
</body>
</html>
